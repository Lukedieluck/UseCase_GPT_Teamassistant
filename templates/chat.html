<!doctype html>
<html lang="en">
<head>
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="sidebar">
    <button>+ New chat</button>
    <input type="text" placeholder="Search..." />
</div>
<div class="main">
    <div class="chatbox">
        {% for msg in chat_msgs %}
            <div class="msg {{ msg.role }}">
                <b>{{ 'You' if msg.role == 'user' else 'GPT' }}:</b> {{ msg.content }}
            </div>
        {% endfor %}
    </div>
    <form method="post" autocomplete="off">
        <input type="text" name="user_input" class="input" placeholder="Type a message..." autofocus required/>
        <button type="submit">âž¤</button>
    </form>
</div>
</body>
</html>
